name: profpilot
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.1
  flutter_web_auth: ^0.5.0
  http: ^0.13.6
  dio: ^5.4.3+1
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: BMHANNAPro
      fonts:
        - asset: assets/fonts/BMHANNAProOTF.otf

    - family: AppleSDGothicNeo
      fonts:
        - asset: assets/fonts/Apple_SD_Gothic_Neo_Bold.otf
  