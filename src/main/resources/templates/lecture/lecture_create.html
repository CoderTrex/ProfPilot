<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfPilot✈️: Lecture Create</title>
    <link rel="stylesheet" th:href="@{/styles/lecture_create.css}">
    <style>
        body {
            background-color: #8e4d4d;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .my-3 {
            margin-top: 15px !important;
            margin-bottom: 15px !important;
        }
        .border-bottom {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">수업 생성</h5>
    <form th:object="${lectureForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{utils/form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="lectureName" class="form-label">강의명</label>
            <input type="text" th:field="*{lectureName}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="lectureRoom" class="form-label">강의실</label>
            <input type="text" th:field="*{lectureRoom}" class="form-control">
        </div>
        <br>
        <div class="mb-3">
            <label for="lectureDay" class="form-label">요일</label>
            <div class="dowPicker" style="display: flex;">
                <div class="dowPickerOption" style="margin-right: 10px;">
                    <input type="checkbox" id="dow1" name="lectureDay" value="S">
                    <label for="dow1">Sun</label>
                </div>
                <div class="dowPickerOption" style="margin-right: 10px;">
                    <input type="checkbox" id="dow2" name="lectureDay" value="M">
                    <label for="dow2">Mon</label>
                </div>
                <div class="dowPickerOption" style="margin-right: 10px;">
                    <input type="checkbox" id="dow3" name="lectureDay" value="T">
                    <label for="dow3">Tue</label>
                </div>
                <div class="dowPickerOption" style="margin-right: 10px;">
                    <input type="checkbox" id="dow4" name="lectureDay" value="W">
                    <label for="dow4">Wed</label>
                </div>
                <div class="dowPickerOption" style="margin-right: 10px;">
                    <input type="checkbox" id="dow5" name="lectureDay" value="T">
                    <label for="dow5">Thu</label>
                </div>
                <div class="dowPickerOption" style="margin-right: 10px;">
                    <input type="checkbox" id="dow6" name="lectureDay" value="F">
                    <label for="dow6">Fri</label>
                </div>
                <div class="dowPickerOption">
                    <input type="checkbox" id="dow7" name="lectureDay" value="S">
                    <label for="dow7">Sat</label>
                </div>
            </div>
        </div>
        <br><br>
        <div class="mb-3">
            <label for="lectureStartTime" class="form-label">시작 시간</label>
            <input type="time" th:field="*{lectureStartTime}" class="form-control" step="300">
        </div>
        <br>
        <div class="mb-3">
            <label for="lectureEndTime" class="form-label">종료 시간</label>
            <input type="time" th:field="*{lectureEndTime}" class="form-control" step="300">
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</body>
</html>
