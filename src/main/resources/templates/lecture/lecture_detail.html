<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProfPilot✈️: Lecture Detail</title>
    <style>
        /* 모달 스타일 */
        .modal {
            display: none; /* 기본적으로 모달은 숨김 */
            position: fixed; /* 위치를 고정 */
            z-index: 1; /* 모달을 다른 요소 위에 표시 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* 스크롤이 생길 경우 스크롤 지원 */
            background-color: rgba(0,0,0,0.4); /* 배경을 어둡고 투명하게 */
        }

        .modal-content {
            background-color: #fefefe; /* 모달 내용의 배경색 */
            margin: 15% auto; /* 모달이 화면 중앙에 위치하도록 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px; /* 모달의 최대 너비 설정 */
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 테이블 및 버튼 스타일 */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th, .table td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: center;
        }

        .table thead {
            background-color: #343a40;
            color: #fff;
        }

        .lecture_board td {
            width: 20%;
        }

        .delete-lecture {
            text-align: center;
        }

        .delete-lecture button {
            padding: 10px 20px;
            background-color: #dc3545;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-lecture button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th style="width:20%">강의명</th>
                <th style="width:5%">강의실</th>
                <th style="width:10%">수업요일</th>
                <th style="width:10%">수업시작</th>
                <th style="width:10%">수업종료</th>
                <th style="width:10%">교수</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center">
                <td th:text="${lecture.name}"></td>
                <td th:text="${lecture.Room}"></td>
                <td th:text="${lecture.LectureDay}"></td>
                <td th:text="${lecture.startTime}"></td>
                <td th:text="${lecture.endTime}"></td>
                <td th:text="${lecture.professor.getName()}"></td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <h5 class="my-3 border-bottom pb-2">출석부</h5>

    <table class="table">
        <thead>
            <tr>
                <th style="width:20%">날짜</th>
                <th style="width:5%">상태</th>
                <th style="width:10%">학번</th>
                <th style="width:10%">강의명</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" th:each="attendance : ${attendances}">
                <td th:text="${attendance.date}"></td>
                <td th:text="${attendance.status}"></td>
                <td th:text="${attendance.userId}"></td>
                <td th:text="${attendance.lectName}"></td>
            </tr>
        </tbody>
    </table>

    <!-- 파일 업로드 html로 이동 file_upload.html -->
    <a th:href="@{/upload/}">파일 업로드</a>

    <br><br>
    <!-- 강의 삭제 버튼 모달 기능을 이용해 정말 삭제하겠습니까?가 나오고 이후에 /lecture/delete 호출-->
    <div class="delete-lecture">
        <button class="btn btn-danger" onclick="openModal()">Delete Lecture</button>
        <div id="lecture-popup" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p>정말 삭제하시겠습니까?</p>
                <!-- @GetMapping("/delete/{name}") -->
                <a th:href="@{/lecture/delete/{name}(name=${lecture.name})}">
                    <button class="btn btn-danger">삭제</button>
                </a>
            </div>
        </div>
    </div>
    <script>
        function openModal() {
            document.getElementById('lecture-popup').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('lecture-popup').style.display = 'none';
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            var modal = document.getElementById('lecture-popup');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
